<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<ul>
    <!-- I range over the slice and the next piece of the data will be the input of the next -->
    {{range .}}
    <li>{{.}}</li>
    {{end}}
</ul>
<ul>
    <!-- I range over the slice and the next piece of the data will be the input of the next -->
    {{range $index , $element := .}}
    <li>{{$index}} -- {{$element}}</li>
    {{end}}
</ul>
</body>
</html>
